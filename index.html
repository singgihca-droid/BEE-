<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pink Gemas Day ğŸ’•</title>

<style>
    body {
        font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
        margin: 0;
        padding: 0;
        text-align: center;
        color: #ff4d88;
    }

    .slide {
        display: none;
        padding: 40px 20px;
        min-height: 100vh;
    }

    .active {
        display: block;
    }

    .card {
        background: #fff0f5;
        border-radius: 20px;
        padding: 25px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 10px 20px rgba(255,77,136,0.3);
    }

    button {
        margin-top: 20px;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background: #ff7aa2;
        color: white;
        font-size: 1em;
        cursor: pointer;
    }

    button:hover {
        background: #ff5c8a;
    }

    h1, h2 {
        margin-bottom: 10px;
    }
</style>
</head>

<body>

<!-- ğŸ”Š SOUND -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/human/sounds/children-yay-01.mp3"></audio>

<!-- SLIDE 1 -->
<div class="slide active">
    <div class="card">
        <h1 id="greeting"></h1>
        <p id="intro"></p>
        <button onclick="nextSlide()">Lanjut ğŸ‘‰</button>
    </div>
</div>

<!-- SLIDE 2 -->
<div class="slide">
    <div class="card">
        <h2>ğŸ® Tebak Angka Gemas</h2>
        <p>Aku nyimpen angka 1â€“5. Tebak yuk!</p>
        <button onclick="playGuess()">Tebak ğŸ²</button>
        <p id="guessResult"></p>
        <button onclick="nextSlide()">Slide Selanjutnya ğŸ’•</button>
    </div>
</div>

<!-- SLIDE 3 -->
<div class="slide">
    <div class="card">
        <h2>ğŸ–±ï¸ Click Counter Cinta</h2>
        <p>Klik sebanyak-banyaknya! (seperti aku mikirin kamu)</p>
        <h1 id="counter">0</h1>
        <button onclick="addClick()">Klik Aku ğŸ’—</button><br>
        <button onclick="nextSlide()">Lanjut Lagi ğŸ˜†</button>
    </div>
</div>

<!-- SLIDE 4 -->
<div class="slide">
    <div class="card">
        <h2>ğŸ’– Penyemangat Gemas</h2>
        <p id="motivation"></p>
        <button onclick="restart()">Ulangi dari Awal ğŸ”„</button>
    </div>
</div>

<script>
    const slides = document.querySelectorAll(".slide");
    let currentSlide = 0;
    let count = 0;

    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");

    function playSound(sound) {
        sound.currentTime = 0;
        sound.play();
    }

    function nextSlide() {
        playSound(clickSound);
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add("active");
    }

    function restart() {
        playSound(clickSound);
        slides[currentSlide].classList.remove("active");
        currentSlide = 0;
        slides[currentSlide].classList.add("active");
        count = 0;
        document.getElementById("counter").innerText = count;
    }

    // Greeting otomatis
    const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    const now = new Date();
    const hour = now.getHours();
    const dayName = days[now.getDay()];

    let timeGreeting = hour < 11 ? "Selamat Pagi" :
                       hour < 15 ? "Selamat Siang" :
                       hour < 18 ? "Selamat Sore" :
                                   "Selamat Malam";

    document.getElementById("greeting").innerText =
        `${timeGreeting} di Hari ${dayName} ğŸ’•`;

    document.getElementById("intro").innerText =
        "Semoga harimu semanis senyummu dan selembut warna pink ini ğŸŒ¸";

    // Game tebak angka
    function playGuess() {
        playSound(clickSound);
        const secret = Math.floor(Math.random() * 5) + 1;
        const guess = prompt("Masukkan angka 1â€“5:");

        if (guess == secret) {
            playSound(winSound);
            document.getElementById("guessResult").innerText =
                "YEAY! Benar! Kamu lucu dan pintar ğŸ¥°";
        } else {
            document.getElementById("guessResult").innerText =
                `Salah~ Angkanya ${secret}. Tapi kamu tetap menang di hatiku ğŸ˜˜`;
        }
    }

    // Click counter
    function addClick() {
        playSound(clickSound);
        count++;
        document.getElementById("counter").innerText = count;
    }

    // Motivasi random
    const motivations = [
        "Kamu itu hebat, bahkan saat kamu ngerasa biasa aja ğŸ’—",
        "Jangan kecil hati, kamu lebih bersinar dari glitter âœ¨",
        "Capek boleh, nyerah jangan. Aku dukung kamu ğŸ˜¤ğŸ’–",
        "Kalau dunia capek, istirahat di senyum kamu aja ğŸ˜Š"
    ];

    document.getElementById("motivation").innerText =
        motivations[Math.floor(Math.random() * motivations.length)];
</script>

</body>
</html>
