<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Bucin Soft Day ğŸ’—</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffe4ec, #fff1f6);
        color: #ff5c8a;
        text-align: center;
    }

    .page {
        display: none;
        min-height: 100vh;
        padding: 40px 20px;
        box-sizing: border-box;
    }

    .active {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 22px;
        padding: 30px 25px;
        max-width: 520px;
        box-shadow: 0 12px 30px rgba(255, 92, 138, 0.25);
        animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1, h2 {
        margin-bottom: 15px;
    }

    p {
        line-height: 1.6;
    }

    button {
        margin-top: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: #ff7aa2;
        color: white;
        font-size: 1em;
        cursor: pointer;
    }

    .tap {
        margin-top: 25px;
        font-size: 0.85em;
        opacity: 0.7;
    }
</style>
</head>

<body>

<!-- ğŸ”Š SOUND -->
<audio id="tapSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
<audio id="successSound" src="https://www.soundjay.com/human/sounds/children-yay-01.mp3"></audio>

<!-- PAGE 1 -->
<div class="page active" onclick="handleTap(nextPage)">
    <div class="card">
        <h1 id="greeting"></h1>
        <p id="intro"></p>
        <div class="tap">ğŸ’— sentuh layar untuk lanjut</div>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page" onclick="handleTap(nextPage)">
    <div class="card">
        <h2>ğŸ¦¸â€â™‚ï¸ Tebak Aku Siapa?</h2>
        <p>Aku superhero Marvel. Kenali aku dari ciri-ciri ini:</p>
        <div id="hints"></div>
        <button onclick="guessHero(event)">Tebak ğŸ’­</button>
        <p id="gameResult"></p>
        <div class="tap">âœ¨ sentuh layar untuk lanjut</div>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" onclick="handleTap(restart)">
    <div class="card">
        <h2>ğŸ’– Buat Kamu</h2>
        <p id="motivation"></p>
        <div class="tap">ğŸŒ¸ sentuh untuk ulang dari awal</div>
    </div>
</div>

<script>
    const pages = document.querySelectorAll(".page");
    let currentPage = 0;

    const tapSound = document.getElementById("tapSound");
    const successSound = document.getElementById("successSound");

    function play(sound) {
        sound.currentTime = 0;
        sound.play();
    }

    function handleTap(action) {
        play(tapSound);
        action();
    }

    function nextPage() {
        pages[currentPage].classList.remove("active");
        currentPage = Math.min(currentPage + 1, pages.length - 1);
        pages[currentPage].classList.add("active");
    }

    function restart() {
        pages[currentPage].classList.remove("active");
        currentPage = 0;
        pages[currentPage].classList.add("active");
    }

    // GREETING
    const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    const now = new Date();
    const hour = now.getHours();
    const dayName = days[now.getDay()];

    let timeGreeting =
        hour < 11 ? "Selamat Pagi" :
        hour < 15 ? "Selamat Siang" :
        hour < 18 ? "Selamat Sore" :
        "Selamat Malam";

    document.getElementById("greeting").innerText =
        `${timeGreeting} di Hari ${dayName} â˜€ï¸`;

    document.getElementById("intro").innerText =
        "Semoga hari ini lembut ke kamu, seperti caramu tanpa sadar bikin orang lain nyaman ğŸ’—";

    // HERO GAME
    const heroes = [
        {
            name: "Iron Man",
            hints: ["Pakai armor canggih", "Jenius teknologi", "Kelihatannya cuek, aslinya peduli"]
        },
        {
            name: "Spider-Man",
            hints: ["Bisa nempel di dinding", "Baik dan polos", "Selalu berusaha walau sering jatuh"]
        },
        {
            name: "Thor",
            hints: ["Dewa petir", "Punya palu legendaris", "Kuat tapi hatinya hangat"]
        },
        {
            name: "Captain America",
            hints: ["Pakai tameng", "Pemimpin sejati", "Setia dan konsisten"]
        }
    ];

    const hero = heroes[Math.floor(Math.random() * heroes.length)];
    const hintsDiv = document.getElementById("hints");

    hero.hints.forEach(h => {
        const p = document.createElement("p");
        p.innerText = "â€¢ " + h;
        hintsDiv.appendChild(p);
    });

    function guessHero(e) {
        e.stopPropagation();
        play(tapSound);
        const answer = prompt("Siapa aku?");
        if (!answer) return;

        if (answer.toLowerCase().includes(hero.name.toLowerCase())) {
            play(successSound);
            document.getElementById("gameResult").innerText =
                "ğŸ‰ BENAR! Kamu peka bangetâ€¦ kayak hatimu yang gampang ngerti hal-hal kecil ğŸ˜³";
        } else {
            document.getElementById("gameResult").innerText =
                `ğŸ˜† Jawabannya ${hero.name}. Tapi serius, caramu nebak aja udah bikin gemas.`;
        }
    }

    // MOTIVASI BUCIN SOFT
    const motivations = [
        "Hari ini kamu nggak harus kuat terus. Lelah pun nggak apa-apa, kamu tetap berharga ğŸ’—",
        "Kalau dunia agak berat, semoga ada hal kecil yang bikin kamu merasa ditemani ğŸŒ¸",
        "Sedikit gombal yaâ€¦ kamu itu tipe yang bikin hari biasa jadi terasa lebih hangat ğŸ˜Œ",
        "Pelan-pelan aja, kamu nggak sendirian. Ada banyak hal baik yang masih nunggu kamu âœ¨"
    ];

    document.getElementById("motivation").innerText =
        motivations[Math.floor(Math.random() * motivations.length)];
</script>

</body>
</html>
